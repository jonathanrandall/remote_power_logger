<!DOCTYPE html>
<html>

    

<head>
    <title>ESP IOT RESULTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="Untitled.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>

    <div class="topnav">
        <h1>ESP WEB SERVER CHARTS</h1>
    </div>
    
    
    <p id="ReulstsFile2"> all results. </p>

    <script>if (!!window.EventSource) {
        var source = new EventSource('/events');
    
        source.addEventListener('open', function (e) {
            console.log("Events connected");
        }, false);
    
        source.addEventListener('error', function (e) {
            if (e.target.readyState != EventSource.OPEN) {
                console.log("Events Disconnected");
            }
        }, false);
    
        source.addEventListener('message', function (e) {
            // console.log("message", e.data);
        }, false);
    
    
        source.addEventListener('get_file', function (e) {
            // console.log("get_file", e.data);
            // var myObj = JSON.parse(e.data);
            document.getElementById("ReulstsFile2").innerHTML +=  e.data;
            // document.getElementById("ResultsFile2").innerHTML += "<br/>";
        }, false);
    }</script>
    
</body>

</html>
